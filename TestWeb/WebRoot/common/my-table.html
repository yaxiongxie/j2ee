<table class="table table-bordered table-striped table-hover" >
    <thead>
    <tr>
        <th ng-repeat="column in columns" width="{{column.width}}">{{column.name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="td in tableData">
        <td ng-repeat="column in columns">{{td[column.columnName]}}</td>
    </tr>
    </tbody>
</table>
<uib-pagination ng-change="pageChanged()" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页"  total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>
