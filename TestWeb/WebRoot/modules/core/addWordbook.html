<div class="modal-header">
    <h3 class="modal-title" ng-if="person.id">编辑字典</h3>
    <h3 class="modal-title" ng-else>新增字典</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">
                名称
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="名称" ng-model="wordbook.name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">
                编码
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="编码" ng-model="wordbook.code">
            </div>
        </div>
		<div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">
                排序
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="排序" ng-model="wordbook.ordernum">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">
        确定
    </button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">
        取消
    </button>
</div>
